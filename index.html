<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>RandomStyle</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">RandomStyle</div>
				<div class="header__flag">
					<img src="./img/logo.svg" alt="owl" class="flag__owl">
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__body body">
				<h1 class="body__title">Генератор персонажей</h1>
				<div class="body__character-data">
					<div class="type">
						<div class="character-data__title type-title">РАСА</div>
						<div class="character-data__body type-body">Человек</div>
					</div>
					<div class="temper">
						<div class="character-data__title temper-title">ХАРАКТЕР</div>
						<div class="character-data__body temper-body">Добрый</div>
					</div>
					<div class="gender">
						<div class="character-data__title gender-title">ПОЛ</div>
						<div class="character-data__body gender-body">Мужской</div>
					</div>
					<div class="age">
						<div class="character-data__title age-title">ВОЗРАСТ</div>
						<div class="character-data__body age-body">Старый</div>
					</div>
					<div class="profession">
						<div class="character-data__title profession-title">ПРОФЕССИЯ</div>
						<div class="character-data__body profession-body">Маг</div>
					</div>
					<div class="feature">
						<div class="character-data__title feature-title">ОСОБЕННОСТЬ</div>
						<div class="character-data__body feature-body">Любит выпить</div>
					</div>
				</div>
				<div class="body__button">
					<div class="line"></div>
					<button class="generate">Сгенерировать</button>
					<div class="line"></div>
				</div>
			</div>
			<div class="main__img">
				<img src="./img/main.png" alt="main">
			</div>
		</main>
	</div>
	<script src="./js/main.js"></script>
</body>

</html>
